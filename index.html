 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Find My AI | Universal Intelligence Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --dark-void: #020617;
            --electric-blue: #3b82f6;
            --slate-pro: #94a3b8;
            --glow: 0 0 25px rgba(59, 130, 246, 0.4);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        
        html { scroll-behavior: smooth; scroll-padding-top: 120px; }
        body { background-color: var(--dark-void); color: var(--slate-pro); font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* FIXED NAVBAR - LOCKED */
        header { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; 
            padding: 1.2rem 0; pointer-events: none; 
        }
        .nav-glass { 
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); 
            border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 24px; 
            pointer-events: auto; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            max-width: 95%; margin: 0 auto;
        }
        .nav-link { 
            font-weight: 800; text-transform: uppercase; font-size: 0.75rem; 
            cursor: pointer; transition: 0.3s; letter-spacing: 0.1em; 
        }
        .nav-link.active { color: white; text-shadow: 0 0 10px var(--electric-blue); }

        /* CONTENT SPACING */
        main { padding-top: 140px; min-height: 100vh; }

        /* 3D BUTTONS */
        .btn-3d { position: relative; display: inline-block; cursor: pointer; border: none; background: none; width: 100%; }
        .btn-3d-front { 
            display: block; padding: 14px 28px; border-radius: 12px; 
            background: var(--electric-blue); color: white; font-weight: 900; 
            transform: translateY(-5px); transition: 0.1s; box-shadow: var(--glow); 
            text-align: center; font-size: 0.8rem; 
        }
        .btn-3d:active .btn-3d-front { transform: translateY(-2px); }

        /* CARDS */
        .mural-card { 
            background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); border-radius: 30px; padding: 2.5rem; transition: 0.4s; 
        }
        .mural-card:hover { border-color: var(--electric-blue); transform: translateY(-5px); }
        .form-input { 
            background: rgba(0,0,0,0.4); border: 1px solid rgba(59, 130, 246, 0.2); 
            border-radius: 12px; color: white; padding: 14px; width: 100%; outline: none; 
        }

        /* PAGE VIEWS */
        .page-view { display: none; }
        .page-view.active { display: block; }

        /* BACKGROUND */
        #architect-mural { position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0.4; }
        .neural-path { stroke: var(--electric-blue); stroke-width: 1; fill: none; stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: dashDraw 20s linear infinite; }
        @keyframes dashDraw { to { stroke-dashoffset: 0; } }

        .hero-title { font-size: 6rem; font-weight: 950; color: white; line-height: 1; }
        
        #mobile-menu { 
            position: fixed; inset: 0; background: var(--dark-void); z-index: 3000; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            clip-path: circle(0% at 90% 5%); 
        }
        .menu-link { font-size: 2.5rem; font-weight: 950; color: white; margin: 1rem 0; text-transform: uppercase; }

        @media (max-width: 768px) { .hero-title { font-size: 3rem !important; } }
    </style>
</head>
<body>

    <div id="architect-mural">
        <svg width="100%" height="100%" viewBox="0 0 1000 1000">
            <path class="neural-path" d="M100,500 Q300,100 500,500 T900,500" />
            <path class="neural-path" d="M200,800 Q500,400 800,800" />
        </svg>
    </div>

    <header>
        <div class="max-w-7xl mx-auto px-4">
            <nav class="nav-glass flex justify-between items-center py-4 px-8">
                <div class="flex items-center gap-3 cursor-pointer" onclick="showPage('home')">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><i class="fas fa-brain text-white"></i></div>
                    <span class="text-xl font-black text-white uppercase italic">Find My AI</span>
                </div>

                <div class="hidden lg:flex gap-8 items-center">
                    <div onclick="showPage('home')" class="nav-link active" id="nav-home">Home</div>
                    <div onclick="showPage('vault')" class="nav-link" id="nav-vault">Vault</div>
                    <div onclick="showPage('battle')" class="nav-link" id="nav-battle">Arena</div>
                    <div onclick="showPage('downloader')" class="nav-link" id="nav-downloader">Downloader</div>
                    <div onclick="showPage('register')" class="btn-3d w-40"><span class="btn-3d-front">REGISTER</span></div>
                </div>

                <button class="lg:hidden text-white" onclick="toggleMenu()"><i class="fas fa-bars-staggered text-2xl"></i></button>
            </nav>
        </div>
    </header>

    <div id="mobile-menu">
        <div onclick="navTo('home')" class="menu-link">Home</div>
        <div onclick="navTo('vault')" class="menu-link">Vault</div>
        <div onclick="navTo('battle')" class="menu-link">Arena</div>
        <div onclick="navTo('downloader')" class="menu-link">Downloader</div>
        <div onclick="navTo('register')" class="menu-link text-blue-500">Register</div>
        <button class="mt-10 text-slate-500 font-black uppercase" onclick="toggleMenu()">Close</button>
    </div>

    <main class="max-w-7xl mx-auto px-6 pb-20">
        
        <div id="view-home" class="page-view active">
            <div class="text-center py-20">
                <h1 class="hero-title mb-8">Be more <span class="text-blue-500 italic">you</span>.</h1>
                <p class="max-w-2xl mx-auto text-xl text-slate-400">The world's first AI discovery engine integrated with universal media extraction.</p>
            </div>
        </div>

        <div id="view-vault" class="page-view">
            <h2 class="text-5xl font-black text-white mb-10 uppercase italic">The Vault</h2>
            <div class="mural-card">
                <table class="w-full text-left">
                    <thead><tr class="text-blue-500 text-xs uppercase border-b border-white/10"><th class="pb-4">Model</th><th class="pb-4">Strength</th><th class="pb-4">Status</th></tr></thead>
                    <tbody id="directory-body"></tbody>
                </table>
            </div>
        </div>

        <div id="view-battle" class="page-view">
            <div class="text-center">
                <h2 class="text-5xl font-black text-white mb-12 uppercase italic text-center">Computational Arena</h2>
                <div class="flex flex-col md:flex-row items-center gap-8 justify-center">
                    <div class="mural-card w-full md:w-80">
                        <select class="form-input text-center font-bold" id="battle-1"><option>GPT-4o</option><option>Claude 3.5</option><option>Llama 3.1</option></select>
                    </div>
                    <div class="text-4xl font-black italic text-blue-500">VS</div>
                    <div class="mural-card w-full md:w-80">
                        <select class="form-input text-center font-bold" id="battle-2"><option>Claude 3.5</option><option>GPT-4o</option><option>Gemini 1.5</option></select>
                    </div>
                </div>
                <button class="btn-3d w-80 mt-12" onclick="runBattleSim()"><span class="btn-3d-front">RUN BATTLE</span></button>
            </div>
        </div>

        <div id="view-downloader" class="page-view">
            <div class="max-w-3xl mx-auto">
                <h2 class="text-5xl font-black text-white mb-8 text-center uppercase italic">Neural Downloader</h2>
                <div class="mural-card">
                    <div class="flex flex-col gap-6">
                        <input type="text" id="dl-url" placeholder="Paste Link (YT/TT/IG)..." class="form-input">
                        <button class="btn-3d" onclick="runExtraction()"><span class="btn-3d-front" id="extract-btn">EXTRACT MEDIA</span></button>
                        <p id="dl-status" class="hidden text-center text-[10px] font-black text-blue-500 uppercase animate-pulse">Establishing Uplink...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-register" class="page-view">
            <div class="max-w-2xl mx-auto">
                <h2 class="text-5xl font-black text-white mb-4 text-center uppercase italic">The Registry</h2>
                <div class="mural-card">
                    <form class="space-y-6" onsubmit="event.preventDefault(); alert('Identity Registered.');">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div><label class="text-[10px] font-black text-blue-500 uppercase block mb-2">Name</label><input type="text" class="form-input" required></div>
                            <div><label class="text-[10px] font-black text-blue-500 uppercase block mb-2">Email</label><input type="email" class="form-input" required></div>
                        </div>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div><label class="text-[10px] font-black text-blue-500 uppercase block mb-2">Sector</label>
                                <select class="form-input"><option>Creator</option><option>Dev</option><option>Enterprise</option></select>
                            </div>
                            <div><label class="text-[10px] font-black text-blue-500 uppercase block mb-2">Level</label>
                                <select class="form-input"><option>Beginner</option><option>Architect</option></select>
                            </div>
                        </div>
                        <div><label class="text-[10px] font-black text-blue-500 uppercase block mb-2">Bio / Project Link</label><textarea class="form-input h-24" placeholder="Tell us what you're building..."></textarea></div>
                        <button type="submit" class="btn-3d"><span class="btn-3d-front">AUTHORIZE IDENTITY</span></button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            const link = document.getElementById(`nav-${pageId}`);
            if(link) link.classList.add('active');

            gsap.to('.page-view.active', { opacity: 0, y: 10, duration: 0.2, onComplete: () => {
                document.querySelectorAll('.page-view').forEach(v => { v.classList.remove('active'); v.style.display = 'none'; });
                const target = document.getElementById(`view-${pageId}`);
                target.style.display = 'block';
                target.classList.add('active');
                gsap.fromTo(target, { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.4 });
            }});
        }

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const isOpen = menu.style.display === 'flex';
            if(!isOpen) {
                menu.style.display = 'flex';
                gsap.to(menu, { clipPath: 'circle(150% at 90% 5%)', duration: 0.6 });
            } else {
                gsap.to(menu, { clipPath: 'circle(0% at 90% 5%)', duration: 0.5, onComplete: () => menu.style.display = 'none' });
            }
        }
        function navTo(id) { toggleMenu(); showPage(id); }

        async function runExtraction() {
            const url = document.getElementById('dl-url').value;
            const btn = document.getElementById('extract-btn');
            const status = document.getElementById('dl-status');
            if(!url) return alert("UPLINK REQUIRED");

            status.classList.remove('hidden');
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> BYPASSING...`;

            try {
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent('https://api.cobalt.tools/api/json');
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ url: url, vCodec: "h264" })
                });
                const data = await response.json();
                if(data.url) window.location.href = data.url;
                else throw new Error();
            } catch(e) { alert("CONNECTION ERROR: API Busy."); }
            finally { status.classList.add('hidden'); btn.innerText = "EXTRACT MEDIA"; }
        }

        function runBattleSim() {
            alert(`ANALYZING: ${document.getElementById('battle-1').value} VS ${document.getElementById('battle-2').value}...\n\nResult: Model 1 has higher reasoning, Model 2 is faster.`);
        }

        const models = [{n:"GPT-4o", f:"Reasoning", s:"ACTIVE"}, {n:"Claude 3.5", f:"Logic", s:"ACTIVE"}, {n:"Llama 3.1", f:"Open Source", s:"STABLE"}];
        document.getElementById('directory-body').innerHTML = models.map(m => `
            <tr class="border-b border-white/5"><td class="py-6 text-white font-black italic uppercase">${m.n}</td><td class="py-6 text-xs">${m.f}</td><td class="py-6 text-blue-500 text-[10px] font-black">‚óè ${m.s}</td></tr>
        `).join('');

        window.addEventListener('mousemove', (e) => {
            gsap.to('#architect-mural', { x: (e.clientX/window.innerWidth-0.5)*20, y: (e.clientY/window.innerHeight-0.5)*20, duration: 2 });
        });
    </script>
</body>
</html>
